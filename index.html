<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon">
    <title>Payoo - mobile banking</title>
</head>

<body>
    <main class="flex justify-center">
        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="text-center lg:text-left">
                </div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label text-black text-lg">Mobile Number</label>
                            <input type="email" class="input rounded-full" placeholder="Enter your number" />
                            <label class="label text-black text-lg">4 Digit Pin</label>
                            <input type="password" class="input rounded-full" placeholder="Enter 4 Digit Pin" />
                            <button class="btn btn-neutral mt-4 rounded-full">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>

    



    <script src="script.js"></script>
</body>

</html>
