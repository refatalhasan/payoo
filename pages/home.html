<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/payoo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/home.css">
    <title>Payoo | Home</title>
</head>

<body>
    <main>
        <section id="upper-sec">
            <div id="balance-card">
                <h4 id="balance"><span>$</span>458754</h4>
                <p>Available Balance</p>
            </div>
            <div id="img-card">
                <img src="../assets/payoo.png" alt="">
            </div>
        </section>

        <section id="lower-sec">
            <div id="btn-div">
                <button>Add Money</button>
                <button>Cash out</button>
            </div>
            <div id="form-sec">
                <div id="form-div">
                    <form id="add-mny-form">
                        <label for="amount">Amount</label>
                        <input id="amount" required type="text" placeholder="Enter Amount">
                        <label for="pin">Pin</label>
                        <input id="pin" required type="password" minlength="4" autocomplete="off"
                            placeholder="Enter Pin">
                        <button type="submit" id="add-mny-btn">Add Money</button>
                    </form>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
